<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Участия в роликах — отчёты</title>
<style>
  :root{
    --bg:#f6f7fb; --panel:#fff; --text:#0f172a; --muted:#64748b; --line:#e6e9f0;
    --accent:#A11D33; --gold:#D3AE58; --danger:#dc2626;
    --radius:20px; --shadow:0 10px 34px rgba(2,8,23,.06), 0 2px 10px rgba(2,8,23,.04);
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    background:
      radial-gradient(1100px 380px at 50% -10%, rgba(211,174,88,.12), transparent 60%),
      radial-gradient(800px 300px at 90% 10%, rgba(161,29,51,.08), transparent 60%),
      #f5f6fb;
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
  }

  .wrap{max-width:520px; margin:0 auto; padding:16px}
  .card{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px 16px; animation:slideUp .3s ease}
  @keyframes slideUp{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}

  /* — Хедер — */
  .crest{
    width:120px; height:120px; object-fit:contain; display:block; margin:6px auto 8px;
  }
  h1{margin:6px 0 2px; text-align:center; font-size:22px; font-weight:800}
  .sub{display:flex; justify-content:center; gap:12px; color:var(--muted); font-size:13px; margin-bottom:2px}
  .chip{background:rgba(211,174,88,.18); color:#8a6d28; border:1px solid rgba(211,174,88,.5); padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px}

  /* — Формы — */
  label{display:block; font-size:13px; color:var(--muted); margin:12px 0 6px}
  .field{
    width:100%; padding:12px 14px; border-radius:14px; border:1px solid var(--line); background:#fff; color:var(--text); font-size:16px;
    transition:border-color .18s ease, box-shadow .18s ease;
  }
  .field:focus{border-color:var(--gold); box-shadow:0 0 0 6px rgba(211,174,88,.16); outline:none}
  textarea.field{min-height:100px; resize:vertical}
  .muted{color:var(--muted); font-size:13px}

  /* — Компактный список сотрудников — */
  .box{border:1px solid var(--line); border-radius:16px; background:#fff; overflow:hidden}
  .box-head{padding:8px}
  .search{width:100%; border:1px solid var(--line); background:#fff; border-radius:12px; padding:10px 12px; font-size:16px}
  .search:focus{border-color:var(--gold); outline:none; box-shadow:0 0 0 6px rgba(211,174,88,.12)}
  .list{max-height:56vh; overflow:auto}
  .row{
    display:grid; grid-template-columns:auto 1fr; gap:8px; align-items:flex-start;
    padding:8px 12px; border-top:1px solid var(--line);
  }
  .row:first-child{border-top:none}
  .name{font-weight:800; font-size:14px; line-height:1.2}
  .meta{color:var(--muted); font-size:12px; line-height:1.2; margin-top:2px}

  /* — Круглый компакт-чекбокс — */
  .check{
    appearance:none; width:18px; height:18px; border-radius:50%;
    border:2px solid #cfd6e3; margin-top:2px; cursor:pointer; position:relative; transition:all .18s ease;
  }
  .check:checked{border-color:var(--accent); background:var(--accent); box-shadow:0 0 0 4px rgba(161,29,51,.14)}
  .check:checked::after{content:""; position:absolute; inset:4px; border-radius:50%; background:#fff}

  /* — Сводка / Кнопки — */
  .summary{border:1px solid var(--line); border-radius:14px; padding:12px 14px; background:#fff}
  .summary b{font-weight:800}
  .actions{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px}
  .btn{position:relative; overflow:hidden; display:inline-flex; align-items:center; justify-content:center; padding:14px; border-radius:14px; font-weight:800; font-size:16px; cursor:pointer; border:1px solid transparent; transition:transform .06s ease, box-shadow .18s ease}
  .btn.secondary{background:#fff; color:var(--text); border-color:var(--line)}
  .btn.primary{background:var(--accent); color:#fff; box-shadow:0 12px 26px rgba(161,29,51,.22)}
  .btn:active{transform:translateY(1px) scale(.995)}
  .ripple{position:absolute;border-radius:999px;transform:translate(-50%,-50%) scale(0);background:rgba(255,255,255,.55);animation:ripple .6s ease-out forwards;pointer-events:none}
  @keyframes ripple{to{transform:translate(-50%,-50%) scale(20);opacity:0}}

  /* — Тост — */
  .toast{position:fixed; left:14px; right:14px; bottom:14px; z-index:50; background:linear-gradient(135deg, var(--accent), #7d0f22); color:#fff; border-radius:14px; padding:14px; text-align:center; opacity:0; transform:translateY(10px); transition:opacity .22s ease, transform .22s ease; box-shadow:0 12px 28px rgba(161,29,51,.28)}
  .toast.show{opacity:1; transform:translateY(0)}
  .toast.error{background:linear-gradient(135deg, var(--danger), #a60e0e)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- только нужный логотип -->
      <img class="crest" src="https://www.avm.gen.tr/resimler/sait_efendi_d.jpg" alt="sait efendi">
      <h1>Участия в роликах — отчёты</h1>
      <div class="sub"><span class="chip">съёмки</span><span>фиксируем за пару кликов</span></div>

      <label for="category">Категория участия</label>
      <select id="category" class="field" aria-label="Категория участия"></select>
      <!-- убрано: «Ставка: 10» под категорией -->
      <div id="rateInfo" style="display:none"></div>

      <label for="shootDate">Дата съёмки</label>
      <input type="date" id="shootDate" class="field" inputmode="numeric" aria-label="Дата съёмки">

      <label>Сотрудники</label>
      <div class="box">
        <div class="box-head">
          <input type="text" id="empSearch" class="search" placeholder="Поиск по ФИО, должности или филиалу…" aria-label="Поиск сотрудников">
        </div>
        <div id="empList" class="list">
          <div class="row"><div class="check" style="opacity:.35"></div><div class="meta">Загрузка…</div></div>
        </div>
      </div>

      <label for="note">Примечание</label>
      <textarea id="note" class="field" placeholder="Например: «Съёмка ролика о новом меню»"></textarea>

      <label>Сводка</label>
      <div class="summary">
        <div class="muted">Категория: <b id="sumCategory">—</b></div>
        <div class="muted">Ставка: <b id="sumRate">—</b></div>
        <div class="muted">Дата: <b id="sumDate">—</b></div>
        <div class="muted">Сотрудников: <b id="sumCount">0</b></div>
      </div>

      <!-- убрана подсказка про добавление строк в таблицу -->

      <div class="actions">
        <button class="btn secondary" id="btnReset">Сброс</button>
        <button class="btn primary" id="btnSubmit">Отправить отчёт</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* === API === */
const API_BASE  = 'https://script.google.com/macros/s/AKfycbyFYMA65ombc3Fy_UsY5OJGKgLJ99dRzKUuT_uHvDydkqH_ARcNDObEU_IYcr4WMo-Smg/exec';
const API_TOKEN = '';

/* === JSONP === */
function loadJSONP(url, cbName){
  return new Promise((resolve, reject)=>{
    const name = cbName || ('cb_' + Math.random().toString(36).slice(2));
    const s = document.createElement('script');
    const sep = url.includes('?') ? '&' : '?';
    s.src = url + sep + 'callback=' + name;
    window[name] = (data)=>{ resolve(data); cleanup(); };
    s.onerror = ()=>{ reject(new Error('JSONP load error')); cleanup(); };
    function cleanup(){ delete window[name]; s.remove(); }
    document.head.appendChild(s);
  });
}
async function apiFetch(){ return loadJSONP(`${API_BASE}?action=fetch&token=${encodeURIComponent(API_TOKEN)}`); }
async function apiSubmit(payload){
  const q = new URLSearchParams({ action:'submit', token:API_TOKEN, category:payload.category||'', shootDate:payload.shootDate||'', note:payload.note||'', employees:(payload.employees||[]).join(',') });
  return loadJSONP(`${API_BASE}?${q.toString()}`);
}

/* === UI === */
const el = id => document.getElementById(id);
const categoryEl=el('category'), shootDateEl=el('shootDate'),
      empListEl=el('empList'), empSearchEl=el('empSearch'),
      noteEl=el('note'), sumCategoryEl=el('sumCategory'), sumRateEl=el('sumRate'),
      sumDateEl=el('sumDate'), sumCountEl=el('sumCount'), toastEl=el('toast');

function toast(msg, ok=true){
  toastEl.textContent = msg; toastEl.classList.toggle('error', !ok);
  toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'), 2400);
}
function formatRate(x){ return (x===null||x===''||isNaN(x)) ? '—' : String(x); }

/* ripple */
document.addEventListener('click', e=>{
  const b=e.target.closest('.btn'); if(!b) return;
  const r=document.createElement('span'); r.className='ripple';
  const d=Math.max(b.clientWidth,b.clientHeight); r.style.width=r.style.height=d+'px';
  const rect=b.getBoundingClientRect(); r.style.left=(e.clientX-rect.left)+'px'; r.style.top=(e.clientY-rect.top)+'px';
  b.appendChild(r); setTimeout(()=>r.remove(),650);
});

/* === ДАННЫЕ === */
let CATEGORIES=[], EMPLOYEES=[], FILTER='';

function renderCategories(){
  categoryEl.innerHTML='';
  if(CATEGORIES.length===0){ categoryEl.innerHTML='<option value="">Нет категорий</option>'; return; }
  for(const c of CATEGORIES){
    const o=document.createElement('option'); o.value=c.name; o.textContent=(c.rate!=null)?`${c.name} — ${c.rate}`:c.name; categoryEl.appendChild(o);
  }
  updateSummary();
}
function renderEmployees(){
  const q=(FILTER||'').toLowerCase().trim();
  const list=EMPLOYEES.filter(e=>!q||e.name.toLowerCase().includes(q)||(e.position||'').toLowerCase().includes(q)||(e.branch||'').toLowerCase().includes(q));
  if(list.length===0){ empListEl.innerHTML='<div class="row"><div class="check" style="opacity:.35"></div><div class="meta">Ничего не найдено</div></div>'; sumCountEl.textContent='0'; return; }
  const frag=document.createDocumentFragment();
  for(const e of list){
    const row=document.createElement('label'); row.className='row';
    const cb=document.createElement('input'); cb.type='checkbox'; cb.value=e.id; cb.className='check'; cb.addEventListener('change', updateSelectedCount);
    const box=document.createElement('div');
    const nm=document.createElement('div'); nm.className='name'; nm.textContent=e.name;
    const mt=document.createElement('div'); mt.className='meta'; mt.textContent=[e.position,e.branch].filter(Boolean).join(' • ');
    box.appendChild(nm); box.appendChild(mt); row.appendChild(cb); row.appendChild(box); frag.appendChild(row);
  }
  empListEl.innerHTML=''; empListEl.appendChild(frag); updateSelectedCount();
}
function getSelectedIds(){ return Array.from(empListEl.querySelectorAll('input[type="checkbox"]:checked')).map(x=>x.value); }
function updateSelectedCount(){ sumCountEl.textContent=String(getSelectedIds().length); }
function updateSummary(){
  sumCategoryEl.textContent=categoryEl.value||'—';
  const cat=CATEGORIES.find(c=>c.name===categoryEl.value);
  sumRateEl.textContent=formatRate(cat?cat.rate:null);
  sumDateEl.textContent=shootDateEl.value || '—';
}

/* === Слушатели === */
categoryEl.addEventListener('change', updateSummary);
shootDateEl.addEventListener('change', updateSummary);
empSearchEl.addEventListener('input', ()=>{ FILTER=empSearchEl.value; renderEmployees(); });
document.getElementById('btnReset').addEventListener('click', ()=>{
  empSearchEl.value=''; FILTER=''; renderEmployees();
  empListEl.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.checked=false);
  updateSelectedCount(); noteEl.value=''; toast('Сброшено');
});
document.getElementById('btnSubmit').addEventListener('click', async ()=>{
  const category=categoryEl.value, shootDate=shootDateEl.value, employees=getSelectedIds(), note=noteEl.value||'';
  if(!category){ toast('Выбери категорию', false); return; }
  if(employees.length===0){ toast('Выбери сотрудников', false); return; }
  try{
    const res=await apiSubmit({category, shootDate, employees, note});
    if(!res.ok) throw new Error(res.error||'Ошибка');
    empListEl.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.checked=false);
    updateSelectedCount(); toast('Отчёт отправлен');
  }catch(err){ toast(err.message||'Ошибка отправки', false); }
});

/* === Старт === */
(async function init(){
  try{
    const res=await apiFetch();
    if(!res.ok) throw new Error(res.error||'Ошибка загрузки');
    CATEGORIES=res.categories||[]; EMPLOYEES=res.employees||[];
    document.getElementById('shootDate').value=res.now||'';
    renderCategories(); renderEmployees(); updateSummary();
  }catch(err){
    empListEl.innerHTML='<div class="row"><div class="check" style="opacity:.35"></div><div class="meta">Ошибка загрузки данных</div></div>';
    toast(err.message||'Ошибка загрузки', false);
  }
})();
</script>
</body>
</html>
